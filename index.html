<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
    <link rel="stylesheet" href="./css/index.css" />
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-a">
          <div class="container-a-sub">
            <h1>Learn to code by watching others</h1>
            <div class="container-one">
              <p>See how experienced developers solve problems in real-time.</p>
              <p>
                watching scripted tutorial is great, but understanding how
                developers think is invaluable
              </p>
            </div>
          </div>
        </div>
        <div class="container-b">
          <div class="container-header">
            
            <p class="container-header-text">
              <b>Try it free 7 days</b> then $20/mo thereafter
            </p>
          </div>
          <form action="#0" class="form">
            <div class="form-group">
              
                <input required="true"
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="First Name"
                  class="form-field-group"
                />
                
              <!-- <span class="form-field-error">Error</span>  -->
            </div>
              <div class="form-gruop">
                <input required="true"
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Last Name"
                  class="form-field-group"
                />
              <!-- <span class="form-field-error">Error</span> -->
            </div>
            <div class="form-group">
             
                <input required="true"
                  type="email"
                  name="email@email"
                  id="email@email"
                  placeholder="Email Address"
                  class="form-field-group"
                />
                
             
              <!-- <span class="form-field-error">Error</span> -->
            </div>
            <div class="form-group">
              
                <input required="true"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-field-group"
                />

              <!-- <span class="form-field-error">Error</span> -->
            </div>
            <div class="container-footer">
              <button class="container-footer-text" type="submit">
                CLAIM YOUR FREE TRIAL
              </button>
            </div>
            <div class="end">
              <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
